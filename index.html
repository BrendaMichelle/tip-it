<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tipping Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <script src="src/index.js" defer></script>

</head>

<body id="body">
    <header>
        <h1>
            Tip it! üêÆ
        </h1>
    </header>
    <div class="flex four demo">
        <label>Sort by...
            <select>
                <option>Select an option</option>
                <option>Rating</option>
                <option>Subtotal</option>
                <option>Total with taxes & tip</option>
                <option>Tip Percentage</option>
                <option>Tip Amount</option>
            </select>
        </label>
    </div>
    <div class="flex three demo">
        <div id="all-meal-data" class="scroll">
            <!-- ADD MEAL CARDS HERE -->
        </div>

        <div class="half">
            <!-- Form for creating a new meal -->
            <form id="create-meal-form">
                <fieldset class="flex two">
                    <label>Restaurant Name
                        <input type="text" name="restaurant">
                    </label>
                    <label>Date
                        <input type="date" name="date">
                    </label>
                    <label>Image
                        <input type="text" name="image">
                    </label>
                    <label>What do you rate your experience?
                        <input type="number" name="experienceRating" step="0.01" min="0" max="10">
                    </label>
                </fieldset>
                <fieldset class="flex two">
                    <label>Subtotal Amount
                        <input type="number" name="subtotal" step="0.01" min="0">
                    </label>
                    <label>What % do you want to tip?
                        <input type="number" name="tipPercentage" step="0.01" min="0">
                    </label>
                    <label>What's the tax %?
                        <input type="number" name="taxPercentage" step="0.01" min="0">
                    </label>
                </fieldset>
                <input type="submit" value='Create'>
            </form>
            <hr>

            <!-- Div containing detail about one meal -->
            <div id='detailed-info'>
                <h2>Restaurant Name Here | <span>Date Here</span></h2>
                <img src='https://outofschool.club/wp-content/uploads/2015/02/insert-image-here.jpg'>
                <h5>$Subtotal Amount Here</h5>
                <h5>$Tip Amount Here</h5>
                <p class='detail-rating'> {meal experience rating here} / 10.0</p>

                <!-- Form for updating a meal -->
                <form id='update-rating-form' class="half">
                    <fieldset class="flex two">
                        <label> New Rating
                            <input type="number" name="experienceRating" id='updated-rating-input'>
                        </label>
                        <label>New Image
                            <input type="text" name="image" id='updated-image-input'>
                        </label>
                    </fieldset>
                    <input type='submit' value='Update'>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
